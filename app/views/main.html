
<body ng-controller="MainCtrl">
<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Doop!<span class="glyphicon glyphicon-ok"></span></a></p>

</div>
<div [switch]="listStories.type">
<li ng-repeat="story in listStories">
    <h1>{{story.by}}</h1>
          <a href="{{ post.url }}">{{ story.title }}</a>
          <span class="url">{{ story.url }}</span>
          <small> {{ story.points + " points"}} by {{ story.postedBy }} {{ story.postedAgo }} | {{ story.commentCount + " comments" }}</small>
</li>
</div>



</body>
